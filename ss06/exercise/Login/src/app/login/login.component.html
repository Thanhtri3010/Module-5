<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 login-box">
      <div class="col-lg-12 login-key">
        <i class="fa fa-key" aria-hidden="true"></i>
      </div>
      <div class="col-lg-12 login-title">
        ADMIN PANEL
      </div>

      <div class="col-lg-12 login-form">
        <div class="col-lg-12 login-form">
          <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="form-group">
              <label class="form-control-label">Email</label>
              <input type="text" class="form-control" formControlName="email">
              <p *ngIf="loginForm.controls.email.hasError('required') &&loginForm.controls.email.touched">
                Không được để trống</p>
              <p *ngIf="loginForm.controls.email.hasError('email') &&loginForm.controls.email.touched">
                Email phải có @</p>
            </div>
            <div class="form-group">
              <label class="form-control-label">PASSWORD</label>
              <input type="password" class="form-control" formControlName="password">
              <p
                *ngIf="loginForm.controls.password.hasError('required') &&loginForm.controls.password.touched">
                Không được để trống</p>
              <p
                *ngIf="loginForm.controls.password.hasError('minLength') &&loginForm.controls.password.touched">
                Phải nhiều hơn 6 ký tự</p>
            </div>

            <div class="col-lg-12 loginbttm">
              <div class="col-lg-6 login-btm login-text">
                <!-- Error Message -->
              </div>
              <div class="col-lg-6 login-btm login-button">
                <button  type="submit" class="btn btn-outline-primary">LOGIN</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3 col-md-2"></div>
    </div>
  </div>
</div>
