<section class="contact-banner-area" id="contact">
  <div class="container h-100">
    <div class="contact-banner">
      <div class="text-center">
        <h1>Contract</h1>
      </div>
    </div>
  </div>
</section>

<div class="col-lg-12 mt-4">
  <div class="container-fluid">
    <div class="row">
      <h2>Add Contract</h2>
      <form [formGroup]="contractForm" (ngSubmit)="submit()">
        <table class="table" cellpadding="5">
          <tr>
            <th>SERVICE:</th>
            <td>
              <select class="form-select" formControlName="facilityName">
                <option [ngValue]="null" disabled>--CHOOSE SERVICE--</option>
                <option *ngFor="let item of facility" [ngValue]="item">{{item.name}}</option>
              </select>
              <div class="text-danger" *ngFor="let validation of validationMessage.facilityName">
                <span
                  *ngIf="contractForm.get('facilityName').hasError(validation.type) && contractForm.get('facilityName').touched">{{validation.message}}</span>
              </div>
            </td>
          </tr>
          <tr>
            <th>Customer:</th>
            <td>
              <select class="form-select" formControlName="customerName">
                <option [ngValue]="null" disabled>--CHOOSE Customer--</option>
                <option *ngFor="let item of customers" [ngValue]="item">{{item.name}}</option>
              </select>
              <div class="text-danger" *ngFor="let validation of validationMessage.customerName">
                <span
                  *ngIf="contractForm.get('customerName').hasError(validation.type) && contractForm.get('customerName').touched">{{validation.message}}</span>
              </div>
            </td>
          </tr>
          <tr>
            <th>Contract Date:</th>
            <td><input class="form-control" type="date" formControlName="startDay"></td>
            <div class="text-danger" *ngFor="let validation of validationMessage.startDay">
              <span
                *ngIf="contractForm.get('startDay').hasError(validation.type) && contractForm.get('startDay').touched">{{validation.message}}</span>
            </div>
          </tr>
          <tr>
            <th>Contract End Date:</th>
            <td><input class="form-control" type="date" formControlName="endDay"></td>
            <div class="text-danger" *ngFor="let validation of validationMessage.endDay">
              <span
                *ngIf="contractForm.get('endDay').hasError(validation.type) && contractForm.get('endDay').touched">{{validation.message}}</span>
            </div>
          </tr>
          <tr>
            <th>Deposits:</th>
            <td><input class="form-control" type="number" formControlName="deposits"></td>
            <div class="text-danger" *ngFor="let validation of validationMessage.deposits">
              <span
                *ngIf="contractForm.get('deposits').hasError(validation.type) && contractForm.get('deposits').touched">{{validation.message}}</span>
            </div>
          </tr>
          <tr>
            <th>Total Pay:</th>
            <td><input class="form-control" type="number" formControlName="totalPay"></td>
            <div class="text-danger" *ngFor="let validation of validationMessage.totalPay">
              <span
                *ngIf="contractForm.get('totalPay').hasError(validation.type) && contractForm.get('totalPay').touched">{{validation.message}}</span>
            </div>
          </tr>

          <td align="center">
            <a routerLink="/contract">
              <button type="button" class="btn btn-outline-primary">
                Back
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                        d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                  <path
                    d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                </svg>
              </button>
            </a>
          </td>
          <td align="left">
            <button type="submit" class="btn btn-outline-primary">
              Add
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
            </button>
          </td>
        </table>
      </form>
    </div>
  </div>
</div>
