        <tr>
          <th>Loại khách:</th>

            <select class="form-select">

        </tr>

        </tr>
        <tr>

        </tr>
        <tr>

              <option value="2">Nữ</option>

        </tr>
        <tr>
          <th>Số căn cước:</th>

        </tr>
        <tr>
          <th>Số điện thoại:</th>
          <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
          <th>Email:</th>

        </tr>
        <tr>

        </tr>
        <tr>

            </button>
